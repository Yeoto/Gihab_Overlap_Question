        return (str.charCodeAt(str.length-1) - 0xAC00) % 28 == 0
    }

    make_str = function(str, is_Lul)
    {
        start_char = str.slice(0,1)
        if(start_char == '을' || start_char == '를')
            if(is_Lul == false)
                start_char = '을'
            else
                start_char = '를'
        else if(start_char == '이' || start_char == '가')
            if(is_Lul == false)
                start_char = '이'
            else
                start_char = '가'
        else if(start_char == '은' || start_char == '는')
            if(is_Lul == false)
                start_char = '은'
            else
                start_char = '는'
        return start_char + str.slice(1)
    }

            overlap = questions.length
        
        while(overlap > 0)
        {
            const idx = rand(questions.length)
            return_text = return_text + make_str(questions[idx], is_Lul)
            is_Lul = get_next_lul(questions[idx])
            questions.splice(idx, 1)
            overlap -= 1
        }

        return return_text + make_str(end_question[rand(end_question.length)], is_Lul)
    }
